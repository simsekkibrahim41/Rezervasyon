spring.application.name=rezervasyon_sistemi

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=RezervasyonDatabase;encrypt=true;trustServerCertificate=true
spring.datasource.username=springboot_user
spring.datasource.password=StrongPass123!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate/JPA
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
